<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<script>
function generate() {
  rName.innerText = name.value || "Your Name";
  rTitle.innerText = title.value || "Job Title";
  rSummary.innerText = summary.value || "";
  rExperience.innerText = experience.value || "";
  rSkills.innerText = skills.value || "";
}

<script>
function downloadPDF() {
  const btn = event.target;
  btn.innerText = "Generating...";
  btn.disabled = true;

  const opt = {
    margin: 10,
    filename: (name.value || "resume") + ".pdf",
    html2canvas: { scale: 2 },
    jsPDF: { unit: "mm", format: "a4", orientation: "portrait" }
  };

  html2pdf()
    .set(opt)
    .from(document.getElementById("resume"))
    .save()
    .then(() => {
      btn.innerText = "Download PDF";
      btn.disabled = false;
    });
}
</script>
  <script>
["name","title","summary","experience","skills"].forEach(id => {
  document.getElementById(id).addEventListener("input", generate);
